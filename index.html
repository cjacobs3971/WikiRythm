<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-red-200">
  <header class="flex justify-center">
    <h1 class="underline text-xl font-bold italic">WikiRhythm Artist Search</h1>
  </header>
  <main class="font-serif m-3 md:flex md:flex-col md:items-center">  
    <form id="search-form">
      <label class="text-lg pr-3" for="artist-input">Enter an artist:</label>
      <input class="rounded" type="text" id="artist-input" required>
      <button class="bg-gray-200 rounded-md m-2 font-medium" type="submit">Search</button>
    </form>
    <div class="font-bold text-lg rounded-md text-center " id="artist-name"></div>
    <section class="grid grid-flow-row grid-cols-4 gap-5">
      <div class="col-span-1/10"><h2 class="underline font-bold">Search History</h2><div id="search-history-display"></div></div>
      <div class = "col-span-2" id="image-display"></div>
      <div class=" col-span-1 border-2 rounded-md"><h2 class="underline font-bold">Top Releases</h2><div id="albums-display"></div></div>
      <div class="border-2 p-3 col-span-4" id="bio-display"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
